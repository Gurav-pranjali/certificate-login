<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Admin Login Form</title>
    <link rel="stylesheet" type="text/css" href="css styles/stylea.css">
	  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
  </head>
  <body>

    <section class="wave">
    <div class="logo">
      <form action="home.html">
      <img src="images\logo-1.png" alt="rait">
      <input type="submit" class="home" value="HOME" id="home"/>
      </form>
    </div>

    <div class="logincontent">
      <div class="loginheading">
          <h1>   Login as Admin User</h1>
        </div>
          <input type="text" name="username" placeholder="User-id/Roll-no" id="username" size="15" value="" class="input">
          <input type="password" name="password" placeholder="Password" id="password" size="15" value="" class="input">
       
         <div class="loginremember">
          <form action="index.html">
          <input type="checkbox" id="chbRemember" name="chbRemember" />
          <label class="check" for="chbRemember"><h3>Remember me next time</h3></label>
          <input type="submit" class="loginbtn" value="Login" id="btnSubmit" />
           </form>
           
        </div>

        <div class="pic-board">

        </div>

    </div>
    </section>
   
</body>
</html>
